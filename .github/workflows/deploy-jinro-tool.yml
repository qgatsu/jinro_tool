name: Deploy jinro_tool to Lightsail

on:
  push:
    branches: [ main ]  # ← デフォルトブランチが main じゃない場合はここを合わせる

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            /var/www/jinro_tool/deploy/lightsail/deploy.sh
